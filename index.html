<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="numbers">
        <ul>
          <li class="row-2">9</li>
          <li class="row-2">8</li>
          <li class="row-2">7</li>
          <li class="row-3">6</li>
          <li class="row-3">5</li>
          <li class="row-3">4</li>
          <li class="row-4">3</li>
          <li class="row-4">2</li>
          <li class="row-4">1</li>
          <li class="row-5">0</li>
        </ul>
      </div>
      <p class="equals row-5">=</p>
      <p class="decimal row-5">.</p>
      <p class="plus row-4">+</p>
      <p class="minus row-3">-</p>
      <p class="multiply row-2">*</p>
      <p class="divide row-1">/</p>
      <p class="calc-display row-0">/</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
